<ion-header no-border-bottom>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
      <ion-title>Ctlkart</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row style="border: 1px solid #d1af7b;">
      <ion-col size="9">
        <p>{{name}}</p>
      </ion-col>
      <ion-col size="3">
          <button style="padding:15px;" (click)="editname()">
              <ion-ripple-effect></ion-ripple-effect>
              Edit
          </button>
      </ion-col>
    </ion-row>
    <br>
    <ion-row style="border: 1px solid #d1af7b;">
        <ion-col size="9">
            <p>{{email}}</p>
        </ion-col>
        <ion-col size="3">
            <button style="padding:15px;" (click)="editemail()">
                <ion-ripple-effect></ion-ripple-effect>
                Edit
            </button>
        </ion-col>
      </ion-row>
      <br>
      <ion-row style="border: 1px solid #d1af7b;">
          <ion-col size="9">
              <p>{{mobile}}</p>
          </ion-col>
          <ion-col size="3">
              <button style="padding:15px;" (click)="editmobile()">
                  <ion-ripple-effect></ion-ripple-effect>
                  Edit
              </button>
          </ion-col>
        </ion-row>
  </ion-grid>
  <ion-grid *ngFor = "let address of getaddresslist">
    <ion-row style="border: 1px solid #d1af7b;">
      <ion-row>
      <ion-col>
          <p>{{address.address}}, {{address.landmark}}, {{address.city}}, {{address.state}} - {{address.zipcode}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
          <button style="padding:15px;" (click)="editaddress(address.id)">
              <ion-ripple-effect></ion-ripple-effect>
              Edit
          </button>
      </ion-col>
      <ion-col size="6">
          <button style="padding:15px;" (click)="removeaddress(address.id)">
              <ion-ripple-effect></ion-ripple-effect>
              Remove
          </button>
      </ion-col>
    </ion-row>
    </ion-row>
  </ion-grid>
   
</ion-content>
